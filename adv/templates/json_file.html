{% extends 'base.html' %} {% load static %} {% block content %}

<!-- contact section -->
<section class="contact_section layout_padding" style="
    background-color: grey;
    background-blend-mode: multiply;
    background-size:cover;
    background-image: url({% static 'images/login_bg.jpg' %});
    height:100vh; 
    padding-top:0%;
  ">
    <div class="container"style="margin-top:1.5%">
        <div class="heading_container text-light heading_center">
            <h2>-: Users Details :-</h2>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <form action="" method="POST" style="text-light; border-bottom:2px solid whitesmoke">
                <table id="example" class="display nowrap" style="background-color:transparent;-webkit-text-fill-color:wheat; width:100%; font-size: small;">
                    <style>
                        .dt-button {
                            border: 2px solid white !important;
                        }
                    </style>
                    <thead>
                        <tr>
                            <th style="border: 2px solid whitesmoke;">ID</th>
                            <th style="border: 2px solid whitesmoke;">Name</th>
                            <th style="border: 2px solid whitesmoke;">Username</th>
                            <th style="border: 2px solid whitesmoke;">Email</th>
                            <th style="border: 2px solid whitesmoke;">Phone</th>
                            <th style="border: 2px solid whitesmoke;">City</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ls in users %}
                        <tr>
                            <td style="border: 2px solid whitesmoke;">{{ ls.id }}</td>
                            <td style="border: 2px solid whitesmoke;">{{ ls.name }}</td>
                            <td style="border: 2px solid whitesmoke;">{{ ls.username }}</td>
                            <td style="border: 2px solid whitesmoke;">{{ ls.email }}</td>
                            <td style="border: 2px solid whitesmoke;">{{ ls.phone }}</td>
                            <td style="border: 2px solid whitesmoke;">{{ ls.address.city }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    </div>
    </div>
</section>
{% endblock %}
